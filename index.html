<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Museum</title>
</head>

<body class="page">
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href=""><img src="" alt="" class="heager__logo header__logo_img"></a>
				<a href="" class="header__logo"></a>
				<div class="header__menu menu">
					<div class="menu__icon">
						<span></span>
					</div>
					<nav class="menu__body">
						<ul class="menu__list">
							<li><a href="" class="menu__link"></a></li>
							<li><a href="" class="menu__link"></a></li>
							<li><a href="" class="menu__link"></a></li>
							<li><a href="" class="menu__link"></a></li>
							<li><a href="" class="menu__link"></a></li>
							<li><a href="" class="menu__link"></a></li>
						</ul>
					</nav>
				</div>
			</div>
		</header>
		<main class="content">
			<section class="welcome">
				<div class="container">
					<div class="welcome__title title title_w"></div>
					<div class="welcome__subtitle"></div>
					<button href="" class="welcome__button"></button>
					<div class="welcome__slider slider">
						<div class="slider__item">
							<img src="" alt="" class="slider__img">
						</div>
						<div class="slider__num"></div>
						<button class="slider__pagin"><img src="" alt=""></button>
						<button class="slider__prev"><img src="" alt=""></button>
						<button class="slider__next"><img src="" alt=""></button>
					</div>
				</div>
			</section>
			<section class="visiting">
				<div class="container">
					<div class="visiting__title title title_gold"></div>
					<div class="visiting__line line"></div>
					<div class="visiting__row">
						<div class="visiting__column">
							<div class="visiting__item item">
								<div class="item__row">
									<img src="" alt="" class="item__image">
									<div class="item__body">
										<div class="item__title"></div>
										<div class="item__line"></div>
										<div class="item__text"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<section class="explore">
				<div class="container">
					<div class="explore__row">
						<div class="explore__body">
							<div class="explore__title title title_w"></div>
							<div class="explore__line"></div>
							<div class="explore__text"></div>
						</div>
						<img src="" alt="" class="explore__image">
					</div>
				</div>
			</section>
			<section class="journey">
				<div class="container">
					<div class="journey__title-row">
						<div class="journey__title title title_gold"></div>
						<div class="journey__subtitle"></div>
					</div>
					<div class="journey__row">
						<div class="journey__player player">
							<video src="" class="player__video"></video>
							<div class="player__control">
								<button class="player__play-btn"><img src="" alt="play" class=""></button>
								<div class="player__scroll-bar"><input type="range" class=""></div>
								<img src="" alt="volume" class="player__vol-icon">
								<div class="player__vol-bar"><input type="range" class=""></div>
								<button class="player__size-btn"><img src="" alt=""></button>
							</div>
						</div>
						<div class="journey__slider journey-slider">
							<div class="journey-slider__item">
								<iframe src="" frameborder="0"></iframe>
							</div>
							<button class="jorney-slider__prev"></button>
							<button class="jorney-slider__pagin"></button>
							<button class="jorney-slider__next"></button>
						</div>
					</div>
				</div>
			</section>
			<section class="gallery">
				<div class="container">
					<div class="gallery__title title_w"></div>
					<div class="gallery__row">
						<div class="gallery__column">
							<div class="gallery__item">
								<img src="" alt="" class="gallery__img">
							</div>
						</div>
						<div class="gallery__column">
							<div class="gallery__item">
								<img src="" alt="" class="gallery__img">
							</div>
						</div>
						<div class="gallery__column">
							<div class="gallery__item">
								<img src="" alt="" class="gallery__img">
							</div>
						</div>
					</div>
				</div>
			</section>
			<section class="tickets">
				<div class="container">
					<div class="tickets__title title_gold"></div>
					<div class="tickets__line line"></div>
					<div class="tickets__row">
						<div class="tickets__columns">
							<div class="tickets__item tickets__item_1">
								<img src="" alt="" class="tickets__img">
							</div>
							<div class="tickets__columns">
								<div class="tickets__item tickets__item_2">
									<form action="#" method="get">
										<div class="tickets__type">
											<p><input checked type="radio" name="tickets-type" /></p>
											<p><input checked type="radio" name="tickets-type" /></p>
											<p><input checked type="radio" name="tickets-type" /></p>
										</div>
									</form>
								</div>
								<div class="tickets__columns">
									<div class="tickets__item tickets__item_3">
										<form action="#" method="get">
											<div class="tickets__amount">
												<div class="tickets__counter"></div>
												<button class="tickets__btn"></button>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
			</section>
			<section class="fullscreen">
				<div class="fullscreen__body">
					<img src="" alt="" class="fullscreen__img">
				</div>
			</section>
			<section class="contacts">
				<div class="container">
					<h1 class="contacts__title title_w"></h1>
					<div class="contacts__line line"></div>
					<div class="contacts__row">
						<div class="contacts__text">
							<h2 class="cotacnts__subtittle"></h2>
							<div class="contacts__address"></div>
						</div>
						<div class="contacts__map"></div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="container">
				<div class="footer__row">
					<div class="footer__columns">
						<div class="footer__item footer__item_1">
							<a href=""><img src="" alt="" class="heager__logo header__logo_img"></a>
							<a href="" class="header__logo"></a>
						</div>
					</div>
					<div class="footer__columns">
						<div class="footer__item footer__item_2">
							<nav class="footer__body">
								<ul class="footer__list">
									<li><a href="" class="footer__link"></a></li>
									<li><a href="" class="footer__link"></a></li>
									<li><a href="" class="footer__link"></a></li>
									<li><a href="" class="footer__link"></a></li>
									<li><a href="" class="footer__link"></a></li>
									<li><a href="" class="footer__link"></a></li>
								</ul>
							</nav>
						</div>
					</div>
					<div class="footer__columns">
						<div class="footer__item footer__item_3">
							<a href=""><img src="" alt="" class="footer__icon"></a>
							<a href=""><img src="" alt="" class="footer__icon"></a>
							<a href=""><img src="" alt="" class="footer__icon"></a>
							<a href=""><img src="" alt="" class="footer__icon"></a>
							<a href=""><img src="" alt="" class="footer__icon"></a>
						</div>
					</div>
				</div>
				<div class="footer__line"></div>
				<div class="footer__underground">
					<div class="footer__text"></div>
					<div class="footer__text"></div>
					<div class="footer__text"></div>
				</div>
			</div>
		</footer>
	</div>
</body>

</html>
